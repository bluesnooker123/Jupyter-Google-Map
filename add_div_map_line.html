<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 2,
            center: new google.maps.LatLng(31.250000, 32.320000)
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#FF0000",
            strokeOpacity: 1.000000,
            strokeWeight: 7,
            map: map,
            path: [
                new google.maps.LatLng(31.250000, 32.320000),
                new google.maps.LatLng(20.840000, 106.770000),
                new google.maps.LatLng(13.080000, 100.880000),
            ]
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#008000",
            strokeOpacity: 1.000000,
            strokeWeight: 7,
            map: map,
            path: [
                new google.maps.LatLng(13.080000, 100.880000),
                new google.maps.LatLng(1.270000, 103.830000),
            ]
        });

    }
</script>


</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div style = "background-color: white; width:100px; height: 100px;  z-index: 1500;"> 
        <span>This is label test!!!!!!!!</span>
    </div>
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
